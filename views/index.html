<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>KinoTick - покупа билетов</title>
  <link rel=" stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <header class="header__top">
    <div class="container">
      <div class="header__inner__top">
        <div class="header__logo">
          <a href="/">KINOTICK</a>
        </div>
        <nav class="header__nav nav">
          <ul class="nav__inner">
            <li class="nav__link">
              <a href="about">About Us</a>
            </li>
            <li class="nav__link">
              <a href="signup">Sign Up</a>
            </li>
            <li class="nav__link">
              <a href="login">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="header__bottom">
    <div class="container">
      <div class="header__inner__bottom">
        <form action="">
          <select name="city" id="city">
            <option value="Nur-Sultan" selected>Nur-Sultan</option>
            <option value="Almaty">Almaty</option>
            <option value="Kokshetau">Kokshetau</option>
            <option value="Shymkent">Shymkent</option>
          </select>
        </form>

        <form action="">
          <select name="adress" id="adress">
            <option value="Kabanbay" selected>Kabanbay</option>
            <option value="Momyshuly">Momyshuly</option>
            <option value="Mangilik">Mangilik</option>
          </select>
        </form>

        <form action="">
          <select name="film" id="film">
            <option value="Spider-man 2" selected>Spider-man 2</option>
            <option value="Morbius">Morbius</option>
            <option value="Sonic">Sonic</option>
          </select>
        </form>

        <button class="btn">By tickets</button>
      </div>
    </div>
  </div>


  <main class="films">
    <div class="container">
      <div class="films__inner">

        <div class="card__film">
          <div class="card__info">
            <img src="images/film1.webp" alt="" class="card__image">
            <p class="card__name">Затерянный город</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film2.webp" alt="" class="card__image">
            <p class="card__name">Морбиус</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film3.webp" alt="" class="card__image">
            <p class="card__name">Соник 2 в кино</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film4.webp" alt="" class="card__image">
            <p class="card__name">Скорая</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film5.webp" alt="" class="card__image">
            <p class="card__name">Призрак монахини из Борли</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film6.webp" alt="" class="card__image">
            <p class="card__name">Проклятие плачущей: безвременье</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film7.webp" alt="" class="card__image">
            <p class="card__name">9 жизней</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film8.webp" alt="" class="card__image">
            <p class="card__name">I go to school</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film9.webp" alt="" class="card__image">
            <p class="card__name">Всё везде и сразу</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film10.webp" alt="" class="card__image">
            <p class="card__name">Скрежет</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film11.webp" alt="" class="card__image">
            <p class="card__name">Хотя бы в кино</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

        <div class="card__film">
          <div class="card__info">
            <img src="images/film12.webp" alt="" class="card__image">
            <p class="card__name">Кандиша: Демон мести</p>
          </div>
          <button class="btn btn-schedule">Schedule</button>
        </div>

      </div>
    </div>
  </main>
  <footer></footer>
  </div>
</body>

</html>
