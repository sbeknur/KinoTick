<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KinoTick - Покупа билетов</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <header class="header__top">
    <div class="container">
      <div class="header__inner__top">
        <div class="header__logo">
          <a href="/">KINOTICK</a>
        </div>
        <nav class="header__nav nav">
          <ul class="nav__inner">
            <li class="nav__link">
              <a href="about">About Us</a>
            </li>
            <li class="nav__link">
              <a href="signup">Sign Up</a>
            </li>
            <li class="nav__link">
              <a href="login">Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <div class="header__bottom">
    <div class="container">
      <div class="header__inner__bottom">
        <form action="">
          <select name="city" id="city">
            <option value="Nur-Sultan" selected>Nur-Sultan</option>
            <option value="Almaty">Almaty</option>
            <option value="Kokshetau">Kokshetau</option>
            <option value="Shymkent">Shymkent</option>
          </select>
        </form>

        <form action="">
          <select name="adress" id="adress">
            <option value="Kabanbay" selected>Kabanbay</option>
            <option value="Momyshuly">Momyshuly</option>
            <option value="Mangilik">Mangilik</option>
          </select>
        </form>

        <form action="">
          <select name="film" id="film">
            <option value="Spider-man 2" selected>Spider-man 2</option>
            <option value="Morbius">Morbius</option>
            <option value="Sonic">Sonic</option>
          </select>
        </form>

        <button>By tickets</button>
      </div>
    </div>
  </div>


  <main></main>
  <footer></footer>
  </div>
</body>

</html>
